<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Buscador de Google</h1>
        <form method="GET" class="d-flex mb-4">
            <input type="text" name="q" value="{{ query }}" class="form-control me-2" placeholder="Buscar en Google">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        {% if results %}
            <h2>Resultados:</h2>
            <ul class="list-group">
                {% for item in results %}
                    <li class="list-group-item">
                        <a href="{{ item.link }}" target="_blank" class="text-decoration-none fw-bold">
                            {{ item.title }}
                        </a>
                        <p>{{ item.snippet }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No se encontraron resultados. Intenta realizar una b√∫squeda.</p>
        {% endif %}
    </div>
</body>
</html>
